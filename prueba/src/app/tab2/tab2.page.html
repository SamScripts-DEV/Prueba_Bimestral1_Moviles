<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Foto de Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="display: flex; justify-content: center;">
        <ion-avatar style="width: 150px; height: 150px;">
          <img src="../../assets/icon/perfil.jpg" alt="Foto de Perfil" style="width: 100%; height: 100%;">
        </ion-avatar>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>GitHub</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="display: flex; justify-content: center;">
        <a href="https://github.com/SamScripts-DEV/Prueba_Bimestral1_Moviles.git" target="_blank">
          <ion-avatar style="width: 100px; height: 100px;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 100%; height: 100%;">
          </ion-avatar>
        </a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
