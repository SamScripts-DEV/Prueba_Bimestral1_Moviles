<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ecuación Cuadrática
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ecuación Cuadrática</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          
          <ion-input type="number" [(ngModel)]="a" placeholder="Coeficiente (a)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          
          <ion-input type="number" [(ngModel)]="b" placeholder="Coeficiente (b)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          
          <ion-input type="number" [(ngModel)]="c" placeholder="Coeficiente (c)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="calcularRaices()">Calcular Raíces</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="resultado">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Resultado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ resultado }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
